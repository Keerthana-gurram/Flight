<!DOCTYPE html>
<html>
<head>
    <title>Sign In | Network</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="user-box">
        <div>
            <center>
                <img src="img/logo.png" height="200em" style="margin-bottom: 1vh;">
                <h3>Login to book a Flight </h3>
            </center>
        </div>
    
        <form action="/login" method="post" id="signin-form" style="width: 100%;margin-bottom: 5vh;">
            <div class="form-group">
                <input class="form-control inp usrnm" type="text" name="username" placeholder="Username" autocomplete="off" autofocus>
            </div>
            <div class="form-group">
                <input class="form-control inp pswd" type="password" name="password" placeholder="Password" autocomplete="off">
                <span class="star"><small></small></span>
            </div>
            <center>
                <div class="index">
        
                    <a href="index.html">login</a>
                  </div>
            </center>
        
    
        <div>
            <center>
                Don't have an account?&nbsp;&nbsp;<a href="register.html">Sign Up</a>
            </center>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(".inp").forEach(input => {
                input.addEventListener('input', () => {
                    if ((document.querySelector('.usrnm').value.length === 0) || (document.querySelector('.pswd').value.length === 0)) {
                        document.querySelector('input[type="submit"]').disabled = true;
                    }
                    else {
                        document.querySelector('input[type="submit"]').disabled = false;
                    }
                });
            });
        });
    </script>
</body>
</html>
